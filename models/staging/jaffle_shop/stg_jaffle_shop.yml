version: 2

models:
  - name: stg_customers
    description: One unique customer per row 
    columns:
      - name: customer_id
        description: Primary key for stg_customers
        tests:
            - unique
            - not_null

  - name: stg_orders
    columns:
      - name: order_id
        description: Primary key for stg_orders
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id